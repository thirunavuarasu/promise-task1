<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy learning</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="body">
    <!-- Container -->
    <div class="container vh-100">
        <!-- Pop up -->
        <div class="pop_up row d-none">
            <div class="col-12">
                <h1 class="text-center pop_title"></h1>
                <span class="close_icon"><i class='bx bx-x'></i></span>
            </div>
        </div>
        <!--/ Pop up -->

        <!-- Title -->
        <h1 class="text-center">Easy learningðŸ˜‡<span class="small__header fs-4 d-block pb-3">(learning made

            <div class="row justify-content-center">
                <div class="col-11 col-sm-10 col-xl-7">
                    <!-- Search-bar -->
                    <div class="search__bar input-group">
                        <input type="text"
                            class="input px-3 user__input form-control p-1 fs-3  border-dark shadow border_none"

                </div>
            </div>

            <!-- Image -->
            <div class="row justify-content-center mt-5 mt-xl-0">
                <div class="p-5 col-12 col-sm-10 col-lg-8 col-xl-5">
                    <div class="img">
                        <img src="./public/img.png" alt="image" draggable="false">
                    </div>
                </div>
            </div>
            <!-- /Image -->

        </div>
        <!-- /Content -->
